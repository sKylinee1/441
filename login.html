<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RTO IT School</title>
    <link rel="stylesheet" href="441.css">
</head>
<body>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
                </div>
            </form>
            <div id="unregisteredMessage" style="display:none;">
                <p>The account is not registered. <a href="register.html" id="registerButton">Register</a></p>
            </div>
        </section>
    </main>

    <script src="441.js"></script>
</body></html>
