<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KATE IT School</title>
    <link rel="stylesheet" href="441.css">
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="logo">
                <img src="441logo.jpg" alt="RTO IT School Logo">
            </div>
            <div class="school-name">
                KATE IT School
            </div>
            <div class="nav-links">
                <a href="home.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="courseware.html" class="nav-link">Courseware</a>
                <a href="enquiry.html" class="nav-link">Enquiry</a>
                <a href="showcase.html" class="nav-link">Showcase</a>
            </div>
        </nav>
    </header>

    <main>
        <section id="login">
            <h2>Login</h2>
            <div class="auth-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    
                        <button type="submit">Login</button>
                    </div>
                </form>
                <div id="unregisteredMessage" style="display:none;">
                    <p>The account is not registered. <a href="register.html" id="registerButton">Register</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 KATE IT School. All rights reserved.</p>
    </footer>

    <script src="441.js"></script>
</body>
</html>
